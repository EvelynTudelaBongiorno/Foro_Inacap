<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password"></ion-input>
      <ion-input-password-toggle slot="end" (click)="toggleShowPassword()"></ion-input-password-toggle>

    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword"></ion-input>
      <ion-input-password-toggle slot="end" (click)="toggleShowConfirmPassword()"></ion-input-password-toggle>
    </ion-item>
    <ion-text color="danger" *ngIf="passwordMismatch">Las contraseñas no coinciden</ion-text>
    <ion-button expand="full" color="primary" type="submit">Registrarse</ion-button>
  </form>
</ion-content>
