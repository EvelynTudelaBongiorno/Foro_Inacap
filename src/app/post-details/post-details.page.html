<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles del Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="post">
    <ion-card-header>
      <ion-card-subtitle>{{ post.username }} - {{ post.timestamp | date:'medium' }}</ion-card-subtitle>
      <ion-card-title>{{ post.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ post.content }}</p>
      <p>{{ post.detail }}</p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-list-header>
      <ion-label>Comentarios</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let comment of comments">
      <ion-avatar slot="start">
        <img [src]="comment.profilePicture" />
      </ion-avatar>
      <ion-label>
        <h2>{{ comment.username }}</h2>
        <p>{{ comment.text }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input [(ngModel)]="newCommentText" placeholder="Escribe un comentario..."></ion-input>
    <ion-button (click)="addComment()">Comentar</ion-button>
  </ion-item>
</ion-content>
